<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #fdfdfd;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      height: 100vh;
      padding: 20px 40px;
      gap: 50px;
      box-sizing: border-box;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      width: 780px;
      user-select: none;
    }
    h2 {
      margin: 20px 0 40px 10px;
      font-size: 28px;
      color: #333;
      user-select: none;
    }
    .board-wrapper {
      display: grid;
      grid-template-columns: repeat(6, 110px);
      grid-template-rows: repeat(6, 110px);
      gap: 15px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 15px;
      background: white;
      padding: 20px;
      flex-shrink: 0;
    }
    .right-panel {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      flex-direction: column;
      gap: 15px;
    }
    .cell {
      width: 110px;
      height: 110px;
      background-color: #e3eaf5;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: #444;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      padding: 6px;
      box-sizing: border-box;
      text-align: center;
    }
    .cell.path { background-color: #fff9c4; }
    .cell.start { background-color: #b6d7a8; color: #33691e; font-size: 16px; }
    .cell.end { background-color: #a9cce3; color: #1b4f72; font-size: 16px; }
    .category-text {
      position: absolute;
      top: 6px;
      left: 6px;
      font-size: 14px;
      color: #333;
      user-select: text;
    }
    .player {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid black;
      position: absolute;
      transition: top 0.3s, left 0.3s;
      user-select: none;
      z-index: 10;
    }
    .player.red { background-color: crimson; }
    .player.blue { background-color: royalblue; }
    .player.yellow { background-color: gold; }
    .dice-container {
      width: 140px;
      height: 140px;
      position: relative;
      transform-style: preserve-3d;
      transform-origin: center;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      background: #f7f7f7;
      user-select: none;
      cursor: pointer;
    }
    .dice-face {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 15px;
      border: 2px solid #333;
      box-shadow: inset 0 0 25px #bbb;
      font-size: 90px;
      font-weight: bold;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      background: #fff9c4;
    }
    .face1 { transform: rotateY(0deg) translateZ(70px); }
    .face2 { transform: rotateY(180deg) translateZ(70px); }
    .face3 { transform: rotateX(90deg) translateZ(70px); }
    .face4 { transform: rotateX(-90deg) translateZ(70px); }
    .face5 { transform: rotateY(90deg) translateZ(70px); }
    .face6 { transform: rotateY(-90deg) translateZ(70px); }

    button#rollDice {
      width: 140px;
      padding: 14px 0;
      font-size: 22px;
      border-radius: 12px;
      border: none;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(74,144,226,0.6);
      margin-top: 40px;
    }
    button#rollDice:hover {
      background-color: #357ab7;
      box-shadow: 0 6px 12px rgba(53,122,183,0.8);
    }
    select#playerSelect {
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      user-select: none;
      width: 160px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .step-buttons {
  display: flex;
  gap: 12px;
  margin-top: 12px;
}

.step-btn {
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background-color: #6ab7ff;
  color: white;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.step-btn:hover {
  background-color: #3793e0;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
    
      <div class="board-wrapper" id="board"></div>
    </div>
    <div class="right-panel">
      <select id="playerSelect" title="Ïù¥ÎèôÌï† ÌîåÎ†àÏù¥Ïñ¥ ÏÑ†ÌÉù">
        <option value="0" selected>Îπ®Í∞ï ÌîåÎ†àÏù¥Ïñ¥</option>
        <option value="1">ÌååÎûë ÌîåÎ†àÏù¥Ïñ¥</option>
        <option value="2">ÎÖ∏Îûë ÌîåÎ†àÏù¥Ïñ¥</option>
      </select>

      <div class="dice-container" id="dice">
        <div class="dice-face face1">1</div>
        <div class="dice-face face2">2</div>
        <div class="dice-face face3">3</div>
        <div class="dice-face face4">4</div>
        <div class="dice-face face5">5</div>
        <div class="dice-face face6">6</div>
      </div>
      <button id="rollDice">üé≤ Íµ¥Î¶¨Í∏∞</button>
      <div class="step-buttons">
  <button id="backward" class="step-btn">‚¨Ö 1Ïπ∏</button>
  <button id="forward" class="step-btn">‚û° 1Ïπ∏</button>
</div>

</div>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");

    const route = [
      [0,0],[1,0],[2,0],[3,0],[4,0],[4,1],[4,2],[4,3],[3,3],
      [2,3],[2,4],[2,5],[3,5],[4,5],[5,5]
    ];

    const categories = [
      "Ïπ¥ÌÖå 1", "Ï∂úÎ∞úÎ°ú Í∞ÄÍ∏∞", "ÎûúÎç§", "Ïó≠ÏÇ¨Ï†Å Ïù∏Î¨º", "Îí§Î°ú 1Ïπ∏",
      "ÏÇ¨ÏûêÏÑ±Ïñ¥", "ÏïûÏúºÎ°ú 1Ïπ∏", "ÎûúÎç§", "ÎûúÎç§", "ÌïúÍµ≠ÏÇ¨ or ÏÑ∏Í≥ÑÏÇ¨",
      "Îí§Î°ú 2Ïπ∏", "ÎûúÎç§", "ÏòàÏà†", "Ï∂úÎ∞úÎ°ú Í∞ÄÍ∏∞", "Ïπ¥ÌÖå 15"
    ];

    // ÌîåÎ†àÏù¥Ïñ¥Î•º Ìïú Ïπ∏ Ïù¥Îèô (Ïïû/Îí§)
function moveStep(playerIdx, direction) {
  let current = players[playerIdx].index;
  let next = current + direction;

  if (next < 0) next = 0;
  if (next >= route.length) next = route.length - 1;

  movePlayer(playerIdx, next);
}


    for (let y = 0; y < 6; y++) {
      for (let x = 0; x < 6; x++) {
        const cell = document.createElement("div");
        cell.className = "cell";

        if (route.some(pos => pos[0] === x && pos[1] === y)) {
          cell.classList.add("path");

          const routeIndex = route.findIndex(pos => pos[0] === x && pos[1] === y);

          if (x === 0 && y === 0) {
            cell.classList.add("start");
            const startText = document.createElement("div");
            startText.className = "category-text";
            startText.textContent = "Ï∂úÎ∞ú";
            cell.appendChild(startText);
          } else if (x === 5 && y === 5) {
            cell.classList.add("end");
            const endText = document.createElement("div");
            endText.className = "category-text";
            endText.textContent = "ÎèÑÏ∞©";
            cell.appendChild(endText);
          } else {
            const catText = document.createElement("div");
            catText.className = "category-text";
            catText.textContent = categories[routeIndex];
            cell.appendChild(catText);
          }
        }
        board.appendChild(cell);
      }
    }

    const players = [
      { color: "red", index: 0 },
      { color: "blue", index: 0 },
      { color: "yellow", index: 0 },
    ];

    players.forEach((p, i) => {
      const playerEl = document.createElement("div");
      playerEl.className = `player ${p.color}`;
      playerEl.id = `player-${i}`;
      board.appendChild(playerEl);
      movePlayer(i, 0);
    });

    function movePlayer(playerIdx, routeIdx) {
  if (routeIdx >= route.length) routeIdx = route.length - 1;
  const [x, y] = route[routeIdx];

  const cellSize = 110;
  const gap = 15;

  const playerSize = 22;
  const spacing = 26; // ÌîåÎ†àÏù¥Ïñ¥Îì§ Í∞ÑÍ≤© (Í∏∞Ï°¥Î≥¥Îã§ Ï°∞Í∏à ÎÑìÍ≤å)

  // ÏÖÄÏùò Ï¢åÏÉÅÎã® Í∏∞Ï§Ä ÏúÑÏπò Í≥ÑÏÇ∞
  const cellLeft = x * (cellSize + gap);
  const cellTop = y * (cellSize + gap);

  // ÏÖÄ Ï§ëÏïô Ï¢åÌëú
  const centerX = cellLeft + cellSize / 2;
  const centerY = cellTop + cellSize / 2;

  // ÏõêÌïòÎäî Ï∂îÍ∞Ä Î≥¥Ï†ïÍ∞í
  const offsetX = (playerIdx - 1) * spacing + 15; // Ïò§Î•∏Ï™ΩÏúºÎ°ú +5px
  const offsetY = 17; // ÏïÑÎûòÎ°ú +4px

  const playerEl = document.getElementById(`player-${playerIdx}`);
  playerEl.style.left = (centerX - playerSize / 2 + offsetX) + "px";
  playerEl.style.top = (centerY - playerSize / 2 + offsetY) + "px";

  players[playerIdx].index = routeIdx;
}



    const dice = document.getElementById("dice");
    let rolling = false;

    const diceFacesRotation = {
      1: { x: 0,   y: 0   },
      2: { x: 0,   y: 180 },
      4: { x: 90,  y: 0   },
      3: { x: -90, y: 0   },
      5: { x: 0,   y: -90 },
      6: { x: 0,   y: 90  },
    };

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function rollDice() {
      if (rolling) return;
      rolling = true;

      // 1. Ïà´Ïûê ÎØ∏Î¶¨ ÎΩëÍ∏∞
      const result = Math.floor(Math.random() * 6) + 1;

      // 2. Îπ†Î•∏ ÌöåÏ†Ñ Ïï†ÎãàÎ©îÏù¥ÏÖò (1Ï¥à)
      let startTime = performance.now();
      let lastTime = startTime;
      let angleX = 0;
      let angleY = 0;

      function animateSpin(time) {
        if (!rolling) return;

        const elapsed = time - startTime;
        if (elapsed >= 1000) {
          // 3. Í≤∞Í≥º Î©¥ÏúºÎ°ú ÌöåÏ†Ñ ÎßàÎ¨¥Î¶¨
          const rot = diceFacesRotation[result];
          dice.style.transition = 'transform 1s ease-out';
          dice.style.transform = `rotateX(${rot.x}deg) rotateY(${rot.y}deg)`;
          dice.addEventListener('transitionend', async function handler() {
            dice.removeEventListener('transitionend', handler);
            await moveSelectedPlayer(result);
            dice.style.transition = '';
            rolling = false;
          });
          return;
        }

        const delta = time - lastTime;
        angleX += 20 * (delta / 16);
        angleY += 15 * (delta / 16);
        dice.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;

        lastTime = time;
        requestAnimationFrame(animateSpin);
      }

      requestAnimationFrame(animateSpin);
    }

    function getSelectedPlayer() {
      const select = document.getElementById("playerSelect");
      return parseInt(select.value);
    }

    async function moveSelectedPlayer(steps) {
      const playerIdx = getSelectedPlayer();
      const player = players[playerIdx];
      
      let startPos = player.index;
      let endPos = startPos + steps;
      if (endPos >= route.length) endPos = route.length - 1;

      for (let pos = startPos + 1; pos <= endPos; pos++) {
        movePlayer(playerIdx, pos);
        await sleep(400);
      }
    }
document.getElementById("forward").addEventListener("click", () => {
  const idx = getSelectedPlayer();
  moveStep(idx, +1);
});

document.getElementById("backward").addEventListener("click", () => {
  const idx = getSelectedPlayer();
  moveStep(idx, -1);
});

    document.getElementById("rollDice").addEventListener("click", () => {
      rollDice();
    });
  </script>
</body>
</html>
