<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fdfdfd;
      padding: 20px;
    }

    .board-wrapper {
      max-width: 800px;
      margin: 30px auto;
    }

    .board {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 150px;
    }

    .cell {
      width: 130px;
      height: 110px;
      border-radius: 15px;
      background-color: #e3eaf5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: #444;
      user-select: none;
    }

    /* 첫번째 칸 연한 초록 */
    .cell.first {
      background-color: #b6d7a8;
      color: #33691e;
    }

    /* 마지막 칸 연한 파랑 */
    .cell.last {
      background-color: #a9cce3;
      color: #1b4f72;
    }

    /* 출발/도착 텍스트를 칸 아래에 */
    .label-below {
      font-weight: bold;
      font-size: 18px;
      color: #000;
      
      width: 130px;
      text-align: center;
      user-select: none;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Segoe UI', sans-serif;
    }

    .player {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      border: 2px solid black;
    }

    .p0 {
      background-color: crimson;
    }
    .p1 {
      background-color: royalblue;
    }
    .p2 {
      background-color: seagreen;
    }

    .open-modal-btn {
      padding: 8px 22px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      
    }

    .open-modal-btn:hover {
      background-color: #357ab7;
    }

    /* 모달 */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 150px;
      width: 100%; height: 100%;
      
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    .modal h3 {
      margin-bottom: 15px;
    }

    .modal select,
    .modal button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
    }

    .close-btn {
      background-color: gray;
      color: white;
      float: right;
      margin-top: -20px;
      margin-right: -20px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      line-height: 32px;
      cursor: pointer;
      font-weight: bold;
    }

    .direction-btn {
      background-color: #5cb85c;
      color: white;
      border: none;
      margin: 10px 5px;
      transition: 0.2s;
    }

    .direction-btn:hover {
      background-color: #449d44;
    }
  </style>
</head>
<body>
  <h2>JUST DO IT - 고급 지식 퀴즈</h2>

  <div class="board-wrapper">
    <div class="board" id="gameBoard">
      <div class="cell first"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell last"></div>
    </div>

    <div style="display: flex; justify-content: center; gap: 160px; ">
      <div class="label-below">출발</div>
      
      <button class="open-modal-btn" onclick="openModal()">이동하기</button>
      
      <div class="label-below">도착</div>
    </div>

    
  </div>

  <!-- 모달 -->
  <div id="moveModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">×</div>
      <select id="playerSelect">
        <option value="0">빨강</option>
        <option value="1">파랑</option>
        <option value="2">초록</option>
      </select>
      <div>
        <button class="direction-btn" onclick="move(-1)">◀️ 뒤로</button>
        <button class="direction-btn" onclick="move(1)">▶️ 앞으로</button>
      </div>
    </div>
  </div>

  <script>
    const positions = [0, 0, 0];
    const verticalOffsets = [3, 40, 77]; 

    const board = document.getElementById("gameBoard");
    const playerElems = [];

    function createPlayers() {
      for (let i = 0; i < 3; i++) {
        const player = document.createElement("div");
        player.className = `player p${i}`;
        board.appendChild(player);
        playerElems.push(player);
        updatePosition(i);
      }
    }

    function updatePosition(index) {
      const pos = positions[index];
      const cell = board.children[pos];

      const left = cell.offsetLeft + cell.offsetWidth / 2;
      const top = cell.offsetTop + verticalOffsets[index];

      playerElems[index].style.left = `${left}px`;
      playerElems[index].style.top = `${top}px`;
    }

    function move(direction) {
      const index = parseInt(document.getElementById("playerSelect").value);
      positions[index] += direction;
      if (positions[index] < 0) positions[index] = 0;
      if (positions[index] > 4) positions[index] = 4;
      updatePosition(index);
    }

    function openModal() {
      document.getElementById("moveModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("moveModal").style.display = "none";
    }

    createPlayers();
  </script>
</body>
</html>
