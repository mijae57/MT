<!DOCTYPE html>

  <style>
    body {

.cell {

  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 20px;
}


    .cell.start {
      background-color: #c8f7c5; /* ì—°í•œ ì´ˆë¡ */
    }

    .cell.end {
      background-color: #c5d8f7; /* ì—°í•œ íŒŒë‘ */
    }

    .player {
      position: absolute;
      font-size: 30px;
      transition: all 0.3s ease;
    }

    .p0 { color: crimson; }
    .p1 { color: royalblue; }
    .p2 { color: seagreen; }

    .open-modal-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .open-modal-btn:hover {
      background-color: #357ab7;
    }

    /* ëª¨ë‹¬ */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    .modal h3 {
      margin-bottom: 15px;
    }

    .modal select, .modal button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
    }

    .close-btn {
      background-color: gray;
      color: white;
      float: right;
      margin-top: -20px;
      margin-right: -20px;
      border-radius: 50%;
      width: 32px; height: 32px;
      line-height: 32px;
      cursor: pointer;
      font-weight: bold;
    }

    .direction-btn {
      background-color: #5cb85c;
      color: white;
      border: none;
      margin: 10px 5px;
      transition: 0.2s;
    }

    .direction-btn:hover {
      background-color: #449d44;
    }
  </style>
</head>
<body>
  <div class="board" id="gameBoard">
    <div class="cell start">ì¶œë°œ</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell end">ë„ì°©</div>
  </div>

  <button class="open-modal-btn" onclick="openModal()">ì´ë™í•˜ê¸°</button>

  <!-- ëª¨ë‹¬ -->
  <div id="moveModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">Ã—</div>
      <select id="playerSelect">
        <option value="0">ğŸ‘¦ ì‚¬ëŒ 1 (ë¹¨ê°•)</option>
        <option value="1">ğŸ‘© ì‚¬ëŒ 2 (íŒŒë‘)</option>
        <option value="2">ğŸ§” ì‚¬ëŒ 3 (ì´ˆë¡)</option>
      </select>
      <div>
        <button class="direction-btn" onclick="move(-1)">â—€ï¸ ë’¤ë¡œ</button>
        <button class="direction-btn" onclick="move(1)">â–¶ï¸ ì•ìœ¼ë¡œ</button>
      </div>
    </div>
  </div>

  <script>
    const positions = [0, 0, 0];
    const icons = ["ğŸ‘¦", "ğŸ‘©", "ğŸ§”"];
    const colors = ["p0", "p1", "p2"];
    const board = document.getElementById('gameBoard');
    const playerElems = [];

    function createPlayers() {
      for (let i = 0; i < 3; i++) {
        const player = document.createElement('div');
        player.className = `player ${colors[i]}`;
        player.textContent = icons[i];
        player.style.top = `${i * 30}px`;
        board.appendChild(player);
        playerElems.push(player);
        updatePosition(i);
      }
    }

    function updatePosition(index) {
      const pos = positions[index];
      const x = board.children[pos].offsetLeft;
      playerElems[index].style.left = `${x + 30}px`;
    }

    function move(direction) {
      const index = parseInt(document.getElementById("playerSelect").value);
      positions[index] += direction;
      if (positions[index] < 0) positions[index] = 0;
      if (positions[index] > 4) positions[index] = 4;
      updatePosition(index);
    }

    function openModal() {
      document.getElementById("moveModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("moveModal").style.display = "none";
    }

    createPlayers();
  </script>

</body>
</html>
